<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="app">

    <div class="btn red">
      <div class="text">red</div>
      <div class="increment raduis" onclick="increment('red')">+</div>
      <div class="decrement raduis" onclick="decrement('red')">-</div>
    </div>

    <div class="btn green">
      <div class="text">green</div>
      <div class="increment raduis" onclick="increment('green')">+</div>
      <div class="decrement raduis" onclick="decrement('green')">-</div>
    </div>

    <div class="btn blue">
      <div class="text">blue</div>
      <div class="increment raduis" onclick="increment('blue')">+</div>
      <div class="decrement raduis" onclick="decrement('blue')">-</div>
    </div>

    <div class="btn alpha">
      <div class="text">alpha</div>
      <div class="increment raduis" onclick="increment('alpha')">+</div>
      <div class="decrement raduis" onclick="decrement('alpha')">-</div>
    </div>

  </div>
  
  <div class="cursor"></div>
  <div class="cursor2"></div>
  
  <script src="./app.js"></script>
</body>
</html>
